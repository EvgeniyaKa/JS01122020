<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
</head>
<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" id="toggle-cart" type="button">Корзина</button>
            <div class="cart-block invisible">
                <div class="d-flex flex-row justify-content-between">
                    <b class="d-block">Общая стоимость:</b> <span class="d-block" id="tot-sum">  </span>
                </div>
                <hr>
                <div class="cart-items">
                </div>
                <hr>
                <div class="d-flex flex-row justify-content-between">
                    <b class="d-block">Количество:</b> <span class="d-block" id="tot-qua">  </span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
